<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Business Dashboard</title>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>
  <div id="business-info"></div>

  <hr>

  <h2>Redeem a Customer Code</h2>
  <input type="text" id="codeInput" placeholder="Enter customer code" />
  <button id="verifyBtn">Verify Code</button>
  <button id="redeemBtn" disabled>Redeem Code</button>

  <p id="redeemStatus" style="font-weight: bold;"></p>
  <ul id="redemptionHistory"></ul>

  <!-- Firebase Scripts -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Firestore Config -->
  <script type="module" src="./scripts/dashboard.js"></script>
</body>
</html>
