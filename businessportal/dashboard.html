<!DOCTYPE html>
<html>
<head>
  <title>Business Dashboard</title>
  <style>
    #redeemSection, #redemptionHistorySection {
      display: none;
    }

    #codeInput, #verifyBtn, #redeemBtn {
      margin-right: 5px;
    }

    .delete-button {
      margin-left: 10px;
      padding: 2px 6px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    #redeemBtn, #doneBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Business Portal</h1>

  <div id="business-info"></div>

  <h2>Verify a Customer Code</h2>
  <input type="text" id="codeInput" placeholder="Enter customer code" />
  <button id="verifyBtn">Verify Code</button>
  <button id="redeemBtn">Redeem Code</button>
  <button id="doneBtn">Done</button>

  <p id="redeemStatus" style="font-weight: bold;"></p>

  <div id="redemptionHistorySection">
    <h2>Redemption History</h2>
    <ul id="redemptionHistory"></ul>
  </div>

  <!-- Replace your current Firebase script tags with these -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script src="scripts/dashboard.js"></script> <!-- no type="module" needed -->

</body>
</html>
