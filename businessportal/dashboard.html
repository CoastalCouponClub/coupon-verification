<!DOCTYPE html>
<html>
<head>
  <title>Business Dashboard</title>
  <style>
    #redeemSection, #redemptionHistorySection, #analytics {
      display: none;
    }

    #codeInput, #verifyBtn, #redeemBtn {
      margin-right: 5px;
    }

    .delete-button {
      margin-left: 10px;
      padding: 2px 6px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85em;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    #redeemBtn, #doneBtn {
      display: none;
    }

    #exportBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #exportBtn:hover {
      background-color: #2980b9;
    }

    #analytics p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Business Portal</h1>

  <div id="business-info"></div>

  <h2>Verify a Customer Code</h2>
  <input type="text" id="codeInput" placeholder="Enter customer code" />
  <button id="verifyBtn">Verify Code</button>
  <button id="redeemBtn">Redeem Code</button>
  <button id="doneBtn">Done</button>

  <p id="redeemStatus" style="font-weight: bold;"></p>

  <div id="redemptionHistorySection">
    <h2>Redemption History</h2>
    <ul id="redemptionHistory"></ul>
  </div>

  <!-- Optional: Analytics display section -->
  <div id="analytics">
    <h2>Analytics</h2>
    <p><strong>Verified Customers:</strong> <span id="verifiedCount">0</span></p>
    <p><strong>Total Redemptions:</strong> <span id="redemptionCount">0</span></p>
    <p><strong>First Redemption:</strong> <span id="firstRedemption">N/A</span></p>
    <p><strong>Most Recent Redemption:</strong> <span id="latestRedemption">N/A</span></p>
  </div>

  <button id="exportBtn">Export Data</button>

  <!-- Firebase and App Scripts -->
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc,
    updateDoc,
    collection,
    addDoc,
    getDocs,
    query,
    where,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    getStorage,
    ref as storageRef,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

  import "/scripts/dashboard.js"; // Your script already re-imports everything and runs the app
</script>


  <!-- EmailJS Integration -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    emailjs.init("zOnUOx-UpvwgXCG8a"); // Your public EmailJS key
  </script>
</body>
</html>
