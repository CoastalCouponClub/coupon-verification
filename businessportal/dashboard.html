<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Dashboard</title>

  <!-- Font Faces -->
  <style>
    @font-face {
      font-family: 'Super Funtime';
      src: url('Super Funtime.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ABeeZee';
      src: url('ABeeZee-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'ABeeZee', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .dashboard-wrapper {
      border: 4px solid #000;
      border-radius: 12px;
      padding: 30px;
      max-width: 1200px;
      width: 100%;
      background-color: white;
    }

    h1 {
      font-family: 'Super Funtime', cursive;
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .dashboard-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .left-column, .right-column {
      flex: 1;
      min-width: 320px;
    }

    .section {
      background: #e8f6fa;
      border: 3px solid #000;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Super Funtime', cursive;
      font-size: 1.5em;
      margin-top: 0;
    }

    #business-info p, #analytics p {
      margin: 6px 0;
    }

    #logoutBtn, #verifyBtn, #redeemBtn, #doneBtn {
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      background-color: #fff;
      border: 3px solid #000;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
    }

    #verifyBtn {
      background-color: #001F3F;
      color: white;
      margin-left: 10px;
    }

    #redeemBtn, #doneBtn {
      display: none;
    }

    #codeInput {
      padding: 12px;
      font-size: 1em;
      border-radius: 20px;
      border: 2px solid #000;
      width: calc(100% - 160px);
      max-width: 500px;
    }

    #redeemStatus {
      font-weight: bold;
      margin-top: 10px;
    }

    .delete-button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #001F3F;
      color: white;
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 10px;
      cursor: pointer;
    }

    #redemptionHistorySection {
      display: none;
    }

    #redemptionHistory li {
      margin-bottom: 10px;
    }

    #edit-offer-link {
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: black;
    }

    #edit-offer-link:hover {
      text-decoration: underline;
    }

    #analytics-note {
      margin-top: 15px;
      font-weight: bold;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        flex-direction: column;
      }

      #codeInput {
        width: 100%;
        margin-bottom: 10px;
      }

      #verifyBtn {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <h1>Welcome to Your Dashboard</h1>

    <div class="dashboard-grid">
      <!-- LEFT SIDE -->
      <div class="left-column">
        <div class="section">
          <h2>Your Information</h2>
          <div id="business-info"></div>
          <a id="edit-offer-link" href="#" target="_blank">Edit Offer (Form Submission)</a><br/>
          <button id="logoutBtn">Log Out</button>
        </div>

        <div class="section" id="analytics">
          <h2>Analytics</h2>
          <p><strong>Active Customers:</strong> <span id="activeCustomers">0</span></p>
          <p><strong>Coupon Redemptions:</strong> <span id="totalRedemptions">0</span></p>
          <p id="analytics-note">
            Email <a href="mailto:contact@coastalcouponclub.com">contact@coastalcouponclub.com</a> to Export Data
          </p>
        </div>
      </div>

      <!-- RIGHT SIDE -->
      <div class="right-column">
        <div class="section">
          <h2>Verify Customer Code</h2>
          <input type="text" id="codeInput" placeholder="Enter 10 Digit Code (ex. 7362537468)" />
          <button id="verifyBtn">Verify Code</button>
          <button id="redeemBtn">Redeem Code</button>
          <button id="doneBtn">Done</button>
          <p id="redeemStatus"></p>
        </div>

        <div class="section" id="redemptionHistorySection">
          <h2>Redemption Log</h2>
          <ul id="redemptionHistory"></ul>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
