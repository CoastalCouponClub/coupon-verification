<!DOCTYPE html>
<html>
<head>
  <title>Business Dashboard</title>
  <style>
    #redeemSection, #redemptionHistoryContainer, #doneBtn {
      display: none;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Business Portal</h1>
  <div id="business-info"></div>

  <h2>Verify a Customer Code</h2>
  <input type="text" id="codeInput" placeholder="Enter customer code" />
  <button id="verifyBtn">Verify Code</button>

  <div id="redeemSection">
    <button id="redeemBtn">Redeem Code</button>
  </div>

  <p id="redeemStatus" style="font-weight: bold;"></p>

  <div id="redemptionHistoryContainer">
    <h2>Redemption History</h2>
    <ul id="redemptionHistory"></ul>
  </div>

  <button id="doneBtn">Done</button>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
