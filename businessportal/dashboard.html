<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Dashboard</title>
  <style>
    /* Placeholder font until your upload */
    body {
      font-family: 'Arial', sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      font-family: 'SuperFuntime', cursive;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.3rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .panel {
      flex: 1 1 450px;
      background: #eaf8ff;
      border: 4px solid #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
    }

    .section-title {
      font-family: 'SuperFuntime', cursive;
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 15px;
    }

    #business-info p,
    #analytics p {
      margin: 6px 0;
    }

    .action-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    #edit-offer-link {
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }

    #logoutBtn {
      background: #fff;
      border: 3px solid #000;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #000;
      color: white;
    }

    #codeInput {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 3px solid #000;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    #verifyBtn, #redeemBtn, #doneBtn {
      background: #0b0b28;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin: 5px 5px 10px 0;
    }

    #redeemBtn[disabled] {
      background: gray;
      cursor: not-allowed;
    }

    #redeemStatus {
      margin: 10px 0;
      padding: 10px;
      border: 2px solid #000;
      border-radius: 10px;
      background: #fff;
    }

    .delete-button {
      margin-left: 10px;
      padding: 6px 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    ul#redemptionHistory {
      list-style: none;
      padding: 0;
    }

    ul#redemptionHistory li {
      margin-bottom: 10px;
      padding: 6px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>

  <div class="container">
    <!-- LEFT SIDE -->
    <div class="panel">
      <div class="section-title">Your Information</div>
      <div id="business-info"></div>

      <div class="action-row">
        <a id="edit-offer-link" href="#" target="_blank">Edit Offer (Form Submission)</a>
        <button id="logoutBtn">Log Out</button>
      </div>

      <div class="section-title" style="margin-top: 25px;">Analytics</div>
      <div id="analytics">
        <p><strong>Active Customers:</strong> <span id="activeCustomers">0</span></p>
        <p><strong>Coupon Redemptions:</strong> <span id="totalRedemptions">0</span></p>
        <p style="margin-top: 10px;">
          Email <a href="mailto:contact@coastalcouponclub.com">contact@coastalcouponclub.com</a> to Export Data
        </p>
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="panel">
      <div class="section-title">Verify Customer Code</div>
      <input type="text" id="codeInput" placeholder="Enter 10 Digit Code (ex. 7362537468)" />
      <div>
        <button id="verifyBtn">Verify Code</button>
        <button id="redeemBtn">Redeem Code</button>
        <button id="doneBtn">Done</button>
      </div>

      <p id="redeemStatus"></p>

      <div id="redemptionHistorySection">
        <div class="section-title">Redemption Log</div>
        <ul id="redemptionHistory"></ul>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
