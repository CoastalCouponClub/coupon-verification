<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Dashboard</title>
  <style>
    @font-face {
      font-family: 'Super Funtime';
      src: url('Super Funtime.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ABeeZee';
      src: url('ABeeZee-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'ABeeZee', sans-serif;
      background-color: #f7fafa;
      margin: 20px;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-family: 'Super Funtime', cursive;
      font-size: 2.2em;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Super Funtime', cursive;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #business-info, #analytics {
      background-color: #e9f7fc;
      border: 3px solid #2c3e50;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 500px;
      text-align: left;
    }

    #analytics p, #business-info p {
      margin: 8px 0;
      font-size: 1em;
    }

    a {
      color: #2c3e50;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    button {
      font-family: 'ABeeZee', sans-serif;
      font-weight: bold;
      background-color: #2c3e50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #1a252f;
    }

    #redeemBtn, #doneBtn, #redemptionHistorySection {
      display: none;
    }

    #codeInput {
      padding: 8px;
      width: 260px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #redeemStatus {
      margin-top: 10px;
      font-weight: bold;
    }

    #redemptionHistory {
      list-style: none;
      padding: 0;
      text-align: left;
      max-width: 600px;
      margin: auto;
    }

    .delete-button {
      margin-left: 10px;
      padding: 4px 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      #business-info, #analytics, #redemptionHistory {
        max-width: 95%;
      }

      #codeInput {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Dashboard</h1>

  <h2>Your Information</h2>
  <div id="business-info"></div>

  <p><a id="edit-offer-link" href="#" target="_blank">Edit Offer (Form Submission)</a></p>
  <button id="logoutBtn">Log Out</button>

  <h2>Verify a Customer Code</h2>
  <input type="text" id="codeInput" placeholder="Enter 10 Digit Code (ex. 7362537468)" />
  <button id="verifyBtn">Verify Code</button>
  <button id="redeemBtn">Redeem Code</button>
  <button id="doneBtn">Done</button>

  <p id="redeemStatus"></p>

  <div id="redemptionHistorySection">
    <h2>Redemption Log</h2>
    <ul id="redemptionHistory"></ul>
  </div>

  <div id="analytics">
    <h2>Analytics</h2>
    <p><strong>Active Customers:</strong> <span id="activeCustomers">0</span></p>
    <p><strong>Coupon Redemptions:</strong> <span id="totalRedemptions">0</span></p>
    <p style="margin-top: 12px;">
      <em>Email <a href="mailto:contact@coastalcouponclub.com">contact@coastalcouponclub.com</a> to Export Data</em>
    </p>
  </div>

  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
