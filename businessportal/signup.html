<!DOCTYPE html>
<html>
<head>
  <title>Business Signup</title>
</head>
<body>
  <h1>Sign Up</h1>
  <form id="signup-form">
    <input type="text" id="signup-business-name" placeholder="Business Name" required /><br>
    <input type="email" id="signup-email" placeholder="Email" required /><br>
    <input type="password" id="signup-password" placeholder="Password" required /><br>
    <input type="text" id="signup-offer" placeholder="Coupon Offer (e.g., 50% off)" required /><br>

    <label for="signup-redemption-limit">Redemption Limit:</label>
    <select id="signup-redemption-limit">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="unlimited">Unlimited</option>
    </select><br>

    <label for="signup-reset-interval">Redemption Reset:</label>
    <select id="signup-reset-interval">
      <option value="never">Never</option>
      <option value="1 month">1 Month</option>
      <option value="1 year">1 Year</option>
    </select><br><br>

    <button type="submit">Sign Up</button>
  </form>

  <script type="module" src="scripts/auth.js"></script>
</body>
</html>
