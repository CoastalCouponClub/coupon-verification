<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Signup</title>

  <style>
    @font-face {
      font-family: 'Super Funtime';
      src: url('Super Funtime.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ABeeZee';
      src: url('ABeeZee-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'ABeeZee', sans-serif;
      background-color: #fefef8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .signup-wrapper {
      border: 5px solid #222D47;
      border-radius: 12px;
      background-color: #fefef8;
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Super Funtime', cursive;
      font-size: 2.5em;
      color: #222D47;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 12px;
      margin-bottom: 20px;
      font-size: 1em;
      border-radius: 20px;
      border: 4px solid #222D47;
      background-color: #fefef8;
      font-family: 'ABeeZee', sans-serif;
      width: 100%;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      color: #222D47;
    }

    button[type="submit"] {
      width: 100%;
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      background-color: #222D47;
      color: #fefef8;
      border: 4px solid #222D47;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s, color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #fefef8;
      color: #222D47;
    }

    .login-row {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95em;
      color: #222D47;
    }

    .login-row button {
      font-family: 'Super Funtime', cursive;
      font-size: 0.9em;
      margin-left: 8px;
      padding: 6px 14px;
      border-radius: 8px;
      background-color: #fefef8;
      border: 3px solid #222D47;
      color: #222D47;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-row button:hover {
      background-color: #222D47;
      color: #fefef8;
    }

    .form-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      padding: 12px 16px;
      border-radius: 10px;
    }

    .success {
      color: #1b4d3e;
      background-color: #d0f0e8;
      border: 2px solid #1b4d3e;
    }

    .error {
      color: #9d1b1b;
      background-color: #fde0e0;
      border: 2px solid #9d1b1b;
    }

    @media (max-width: 600px) {
      .signup-wrapper {
        padding: 25px 20px;
      }

      h1 {
        font-size: 2em;
      }

      button[type="submit"],
      .login-row button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="signup-wrapper">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <input type="text" id="signup-business-name" placeholder="Business Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="text" id="signup-offer" placeholder="Coupon Offer (e.g., 50% off)" required />

      <select id="signup-redemption-limit" required>
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="unlimited">Unlimited</option>
</select>

<select id="signup-reset-interval" required>
  <option value="none">None</option>
  <option value="daily">Daily</option>
  <option value="weekly">Weekly</option>
  <option value="monthly">Monthly</option>
  <option value="yearly">Yearly</option>
</select>



      <button type="submit">Sign Up</button>
    </form>

    <div id="formMessage" class="form-message" style="display: none;"></div>

    <div class="login-row">
      Already have an account?
      <button onclick="window.location.href='login.html'">Login</button>
    </div>
  </div>

  <script id="firebase-config" data-config="%FIREBASE_CLIENT_CONFIG%">
  window.firebaseConfig = JSON.parse(decodeURIComponent(document.currentScript.getAttribute('data-config')));
</script>
<script type="module" src="scripts/auth.js"></script>

</body>
</html>
