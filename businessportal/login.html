<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Login</title>

  <style>
    @font-face {
      font-family: 'Super Funtime';
      src: url('Super Funtime.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ABeeZee';
      src: url('ABeeZee-Regular.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'ABeeZee', sans-serif;
      background-color: #fefef8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-wrapper {
      border: 5px solid #222D47;
      border-radius: 12px;
      background-color: #fefef8;
      padding: 30px 40px;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Super Funtime', cursive;
      font-size: 2.5em;
      color: #222D47;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #222D47;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border-radius: 20px;
      border: 4px solid #222D47;
      background-color: #fefef8;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      width: 100%;
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      background-color: #222D47;
      color: #fefef8;
      border: 4px solid #222D47;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s, color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #fefef8;
      color: #222D47;
    }

    .signup-row {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95em;
      color: #222D47;
    }

    .signup-row button {
      font-family: 'Super Funtime', cursive;
      font-size: 0.9em;
      margin-left: 8px;
      padding: 6px 14px;
      border-radius: 8px;
      background-color: #fefef8;
      border: 3px solid #222D47;
      color: #222D47;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background-color 0.3s, color 0.3s;
    }

    .signup-row button:hover {
      background-color: #222D47;
      color: #fefef8;
    }

    .form-message {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      padding: 12px 16px;
      border-radius: 10px;
    }

    .success {
      color: #1b4d3e;
      background-color: #d0f0e8;
      border: 2px solid #1b4d3e;
    }

    .error {
      color: #9d1b1b;
      background-color: #fde0e0;
      border: 2px solid #9d1b1b;
    }

    @media (max-width: 600px) {
      .login-wrapper {
        padding: 25px 20px;
      }

      h1 {
        font-size: 2em;
      }

      button[type="submit"],
      .signup-row button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>Business Portal Login</h1>
    <form id="login-form">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" required />

      <label for="login-password">Password</label>
      <input type="password" id="login-password" required />

      <button type="submit">Login</button>
    </form>

    <div id="loginMessage" class="form-message" style="display: none;"></div>

    <div class="signup-row">
      Don't have an account?
      <button onclick="window.location.href='signup.html'">Sign Up</button>
    </div>
  </div>
<!-- Inject Firebase config from Netlify -->
<script>
  const config = decodeURIComponent('%FIREBASE_CLIENT_CONFIG%');
  const script = document.createElement('script');
  script.id = 'firebase-config';
  script.setAttribute('data-config', config);
  document.head.appendChild(script);
</script>

  <script type="module" src="./scripts/auth.js"></script>
</body>
</html>
