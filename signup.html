
<!DOCTYPE html>
<html>
<head>
  <title>Business Signup | Coastal Coupon Club</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Business Signup</h2>
  <form id="signup-form">
    <input type="text" id="businessName" placeholder="Business Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>

    <input type="text" id="couponOffer" placeholder="Coupon Offer (e.g. 50% off)" required><br>

    <label for="redemptionLimit">Redemption Limit:</label>
    <select id="redemptionLimit" required>
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="unlimited">Unlimited</option>
    </select><br>

    <label for="resetPeriod">Redemption Reset Period:</label>
    <select id="resetPeriod" required>
      <option value="never">Never</option>
      <option value="1month">1 Month</option>
      <option value="1year">1 Year</option>
    </select><br>

    <button type="submit">Sign Up</button>
  </form>

  <script>
    const firebaseConfig = JSON.parse(atob(window.FIREBASE_CLIENT_CONFIG));
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const businessName = document.getElementById("businessName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const couponOffer = document.getElementById("couponOffer").value;
      const redemptionLimit = document.getElementById("redemptionLimit").value;
      const resetPeriod = document.getElementById("resetPeriod").value;

      try {
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCred.user.uid;
        await db.collection("businessAccounts").doc(uid).set({
          businessName,
          email,
          couponOffer,
          redemptionLimit,
          resetPeriod,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Signup successful!");
        // Redirect or update UI here
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
