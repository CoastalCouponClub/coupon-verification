<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Dashboard</title>

  <!-- Fonts + Styles -->
  <style>
    @font-face {
      font-family: 'Super Funtime';
      src: url('Super Funtime.ttf') format('truetype');
    }

    @font-face {
      font-family: 'ABeeZee';
      src: url('ABeeZee-Regular.ttf') format('truetype');
    }

    body {
      font-family: 'ABeeZee', sans-serif;
      background-color: #fefef8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 100%;
    }

    .dashboard-wrapper {
      border: 5px solid #222D47;
      border-radius: 12px;
      padding: 20px 30px 30px;
      max-width: 1200px;
      width: 100%;
      background-color: #fefef8;
      margin-top: 40px;
      position: relative;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Super Funtime', cursive;
      text-align: center;
      font-size: 2.5em;
      margin: 0;
      padding: 10px 20px;
      letter-spacing: 1px;
      color: #222d47;
      background-color: #fefef8;
      position: absolute;
      top: -30px;
      z-index: 1;
    }

    .dashboard-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .left-column, .right-column {
      flex: 1;
      min-width: 320px;
    }

    .section {
      background: #EEFAFA;
      border: 5px solid #222D47;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      font-family: 'Super Funtime', cursive;
      font-size: 1.75em;
      margin: 0 0 10px 0;
      letter-spacing: 1px;
      color: #222d47;
      text-align: center;
    }

    #business-info p, #analytics p {
      margin: 6px 0;
    }

    #logoutBtn, #verifyBtn, #redeemBtn, #doneBtn {
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      background-color: #fefef8;
      border: 4px solid #222D47;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      letter-spacing: 1px;
    }

    #verifyBtn {
      background-color: #222D47;
      color: #fefef8;
      margin-left: 10px;
    }

    #redeemBtn, #doneBtn {
      display: none;
    }

    #codeInput {
      padding: 12px;
      font-size: 1em;
      border-radius: 20px;
      border: 4px solid #222D47;
      background-color: #fefef8;
      flex: 1;
      min-width: 0;
    }

    .code-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-top: 10px;
    }

    #redeemStatus {
      font-weight: bold;
      margin-top: 10px;
    }

    .delete-button {
      margin-left: 10px;
      padding: 2px 4px;
      background-color: #222D47;
      color: #fefef8;
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      border: 2px solid #222D47;
      border-radius: 10px;
      cursor: pointer;
      letter-spacing: 2px;
      font-size: .75em;
    }

    #redemptionHistorySection {
      display: none;
    }

    #redemptionHistory li {
      margin-bottom: 10px;
    }

    #edit-offer-link {
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      text-decoration: none;
      color: #222D47;
      letter-spacing: .8px;
    }

    #edit-offer-link:hover {
      text-decoration: underline;
    }

    #analytics-note {
      font-family: 'Super Funtime', cursive;
      font-weight: bold;
      margin-top: 10px;
      color: #222D47;
      letter-spacing: .8px;
    }

    #analytics-note a {
      color: #222D47;
      text-decoration: none;
    }

    #analytics-note a:hover {
      text-decoration: underline;
    }

    .info-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .form-message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      padding: 12px 16px;
      border-radius: 10px;
    }

    .success {
      color: #1b4d3e;
      background-color: #d0f0e8;
      border: 2px solid #1b4d3e;
    }

    .error {
      color: #9d1b1b;
      background-color: #fde0e0;
      border: 2px solid #9d1b1b;
    }

    @media (max-width: 768px) {
      .dashboard-grid {
        flex-direction: column;
      }

      .code-actions {
        flex-direction: column;
        align-items: stretch;
      }

      #codeInput,
      #verifyBtn,
      #redeemBtn,
      #doneBtn,
      #logoutBtn {
        width: 100%;
      }

      .info-actions {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>

  <!-- Inject Firebase config from Netlify into global window object -->
<script>
  window.firebaseConfig = JSON.parse(decodeURIComponent('%FIREBASE_CLIENT_CONFIG%'));
</script>

<!-- Now load your dashboard logic -->
<script type="module" src="scripts/dashboard.js"></script>


</head>
<body>
  <div class="dashboard-container">
    
    <h1>Welcome to Your Dashboard</h1>
    <div class="dashboard-wrapper">
      <div class="dashboard-grid">
        <!-- LEFT SIDE -->
        <div class="left-column">
          <h2>Your Information</h2>
          <div class="section">
            <div id="business-info"></div>
            <div class="info-actions">
              <a id="edit-offer-link" href="#" target="_blank">Edit Offer (Form Submission)</a>
              <button id="logoutBtn">Log Out</button>
            </div>
          </div>

          <h2>Analytics</h2>
          <div class="section" id="analytics">
            <p><strong>Active Customers:</strong> <span id="activeCustomers">0</span></p>
            <p><strong>Coupon Redemptions:</strong> <span id="totalRedemptions">0</span></p>
            <p id="analytics-note">
              <a href="mailto:contact@coastalcouponclub.com">Email contact@coastalcouponclub.com to Export Data</a>
            </p>
          </div>
        </div>

        <!-- RIGHT SIDE -->
        <div class="right-column">
          <h2>Verify Customer Code</h2>
          <div class="section">
            <div class="code-actions">
              <input type="text" id="codeInput" placeholder="Enter 10 Digit Code (ex. 7362537468)" />
              <button id="verifyBtn">Verify Code</button>
              <button id="redeemBtn">Redeem Code</button>
              <button id="doneBtn">Done</button>
            </div>
            <p id="redeemStatus"></p>
            <div id="dashboardMessage" class="form-message" style="display: none;"></div>
          </div>

          <div class="section" id="redemptionHistorySection">
            <h2>Redemption Log</h2>
            <ul id="redemptionHistory"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
